name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - run: cargo test --release

  publish-crates:
    name: Publish to crates.io
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Order matters! Dependencies must be published before dependents
      CRATES: llmcc-bumpalo llmcc-tree llmcc-core llmcc-resolver llmcc-collect llmcc-rust llmcc-ts llmcc-dot llmcc llmcc-bindings
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - name: Publish crates
        env:
          TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          for crate in $CRATES; do
            echo "Publishing $crate..."
            cargo publish -p "$crate" --token "$TOKEN"
            sleep 10
          done

  build-wheels:
    name: Build wheels
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  build-sdist:
    name: Build sdist
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: dtolnay/rust-toolchain@stable
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish-wheels:
    name: Publish wheels to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Flatten artifacts
        run: |
          mkdir -p final-wheels
          find dist -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec mv {} final-wheels/ \;
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: final-wheels
          skip-existing: true

  build-binaries:
    name: Build binaries
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: llmcc-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: llmcc-linux-arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: llmcc-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: llmcc-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: llmcc-win32-x64.exe
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: swatinem/rust-cache@v2
      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build llmcc binary
        shell: bash
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --bin llmcc
          else
            cargo build --release --target ${{ matrix.target }} --bin llmcc
          fi
      - name: Package binary artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/llmcc.exe artifacts/${{ matrix.binary_name }}
          else
            cp target/${{ matrix.target }}/release/llmcc artifacts/${{ matrix.binary_name }}
            chmod +x artifacts/${{ matrix.binary_name }}
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: artifacts/${{ matrix.binary_name }}

  collect-artifacts:
    name: Collect all artifacts
    needs: [publish-crates, publish-wheels, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Determine version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          path: binary-artifacts
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: wheel-artifacts
      - name: Prepare artifact directory
        run: |
          mkdir -p final-dist
          find binary-artifacts -type f -exec mv {} final-dist/ \;
          find wheel-artifacts -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec mv {} final-dist/ \;
      - uses: actions/upload-artifact@v4
        with:
          name: final-release-artifacts
          path: final-dist/*

  release:
    name: Create GitHub release
    needs: [collect-artifacts]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Get version
        id: version
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
      - uses: actions/download-artifact@v4
        with:
          name: final-release-artifacts
          path: dist
      - name: Verify artifacts exist
        run: |
          echo "Artifacts to upload:"
          ls -lh dist/
          [ $(ls dist/* 2>/dev/null | wc -l) -gt 0 ] || { echo "ERROR: No artifacts found!"; exit 1; }
      - name: Create release with gh CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          gh release create "$TAG" \
            --title "Released llmcc $TAG" \
            --notes "Published to crates.io and PyPI" \
            dist/*
