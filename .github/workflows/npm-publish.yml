name: Publish npm packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.51)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: llmcc-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: llmcc-linux-arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: llmcc-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: llmcc-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: llmcc-win32-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package binary
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/llmcc.exe dist/${{ matrix.binary_name }}
          else
            cp target/${{ matrix.target }}/release/llmcc dist/${{ matrix.binary_name }}
            chmod +x dist/${{ matrix.binary_name }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: dist/${{ matrix.binary_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: List binaries
        run: find binaries -type f

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/**/*
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Wait for release assets to be available
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          REQUIRED_ASSETS=("llmcc-linux-x64" "llmcc-linux-arm64" "llmcc-darwin-x64" "llmcc-darwin-arm64" "llmcc-win32-x64.exe")
          MAX_ATTEMPTS=30
          SLEEP_SECONDS=10
          
          echo "Waiting for release assets for tag: $TAG"
          
          for ((attempt=1; attempt<=MAX_ATTEMPTS; attempt++)); do
            echo "Attempt $attempt/$MAX_ATTEMPTS: Checking release assets..."
            
            # Get release assets using gh CLI
            ASSETS=$(gh release view "$TAG" --json assets --jq '.assets[].name' 2>/dev/null || echo "")
            
            if [ -z "$ASSETS" ]; then
              echo "  Release not found yet, waiting..."
              sleep $SLEEP_SECONDS
              continue
            fi
            
            # Check if all required assets are present
            ALL_FOUND=true
            for asset in "${REQUIRED_ASSETS[@]}"; do
              if ! echo "$ASSETS" | grep -q "^${asset}$"; then
                echo "  Missing: $asset"
                ALL_FOUND=false
              else
                echo "  Found: $asset"
              fi
            done
            
            if [ "$ALL_FOUND" = true ]; then
              echo "All required assets are available!"
              exit 0
            fi
            
            echo "  Some assets missing, waiting ${SLEEP_SECONDS}s..."
            sleep $SLEEP_SECONDS
          done
          
          echo "ERROR: Timed out waiting for release assets after $((MAX_ATTEMPTS * SLEEP_SECONDS)) seconds"
          exit 1

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm
          npm publish --access public
