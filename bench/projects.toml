# llmcc-bench project definitions
# Add your own projects here to include them in benchmarks
#
# Format:
# [projects.<name>]
# github = "owner/repo"
# language = "rust"  # rust, python, typescript, go, etc.

[projects.ripgrep]
github = "BurntSushi/ripgrep"
language = "rust"

